<html>

        <title>Yoyo Wang's Contact information</title>

    <body>
        <h1>My Contact Details</h1>
        <p>Eamil: demo@mail.com</p>

              <label for="name">Your name: </label>

            </div>

              <input type="submit" value="Subscribe!">
            </div>
        </form>          
    </body>
</html>
